<!doctype html>
<html>
<head>
	
</head>
<body>
<textarea id="textarea"></textarea>
<script>

var textarea = document.getElementById('textarea')
function addListener(elm, evt, cb){
	if (elm.addEventListener)
		elm.addEventListener(evt, cb, false)
	else
		elm.attachEvent('on' + evt, cb)
}

addListener(textarea, 'keypress', function(e){
	console.log('PRESS: keyCode: ' + e.keyCode + ', charCode: ' + e.charCode)
}, false)
addListener(textarea, 'keydown', function(e){
	console.log('DOWN keyCode: ' + e.keyCode + ', charCode: ' + e.charCode)
}, false)
addListener(textarea, 'keyup', function(e){
	console.log('UP keyCode: ' + e.keyCode + ', charCode: ' + e.charCode)
}, false)
</script>
</body>
</html>
